server {
    listen 1337;
    # Listen on port 1337 for incoming requests

    server_name localhost;
    # Define the server name; here it's localhost
    # In real deployment, you can use actual domain names

    root /var/www/html;
    # Set the root directory where website files are located

    index index.html;
    # Default file to serve when accessing a directory without specifying a file

    location / {
        autoindex on;
        # Enable directory listing if no index file is found
        autoindex_exact_size off;
        # Display file sizes in human-readable format (e.g., 1K instead of 1024 bytes)
        autoindex_localtime on;
        # Display file timestamps in local time instead of UTC
    }

    error_log /var/log/nginx/error.log;
    # Log file for errors encountered by NGINX

    access_log /var/log/nginx/access.log;
    # Log file for all requests handled by NGINX
}